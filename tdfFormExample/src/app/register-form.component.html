<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">  
            <form #registerForm="ngForm" (ngSubmit)="formData(registerForm.value)">
                <!-- first name -->
                <div class="form-group">
                    <label >First Name</label>
                    <input type="text" name="fname" class="form-control" ngModel>
                </div>
                <!--Last name-->
                <div class="form-group">
                    <label >Last Name</label>
                    <input type="text" name="lname" class="form-control" ngModel>
                </div>
            
                <div class="form-group">
                    <label >email</label>
                    <input type="email" name="uemail" class="form-control" ngModel>
                </div>
                <div class="form-check">
                    <label style="font-style: bold;">Gender</label>
                    <input type="radio" name="gender" value="male" ngModel>
                    <label class="form-check-label">Male</label>
                    <input type="radio" name="gender" value="female" ngModel>
                    <label class="form-check-label"> Female</label>
                    <input type="radio" name="gender" value="other" ngModel>
                    <label class="form-check-label">Other</label> 
                </div>
                <div class="form-check">
                    <label>Subject</label>
                    <select class="form-control" name="subject" ngModel>
                        <option value="php">PHP</option>
                        <option value="css">CSS</option>
                        <option value="html">HTML</option>
                        <option value="css3">CSS 3</option>
                        <option value="bootstrap">Bootstrap</option>
                        <option value="javascript">JavaScript</option>
                      </select>
                </div>
                <input type="submit" class="btn btn-success btn-sm my-3" value="Register">
            </form>
        </div>

    </div>

</div>
